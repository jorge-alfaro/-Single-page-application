<div class="card animated animate__fadeInRight fast">
  <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
  <div class="card-body">
    <h5 class="card-title">{{heroe.nombre}}</h5>
    <p class="card-text">{{ heroe.bio}}</p>
    <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>

    <button (click)="verHeroe()"
    type="button" class="btn btn-outline-dark btn-block" >ver más...</button>

<!--
      <a [routerLink]="['/heroe',i]" class="btn btn-outline-dark">Ver más link...</a> -->
  </div>
</div>
